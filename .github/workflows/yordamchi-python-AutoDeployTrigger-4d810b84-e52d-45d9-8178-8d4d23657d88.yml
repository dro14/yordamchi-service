name: Trigger auto deployment for yordamchi-python

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/yordamchi-python-AutoDeployTrigger-4d810b84-e52d-45d9-8178-8d4d23657d88.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.YORDAMCHIPYTHON_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.YORDAMCHIPYTHON_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.YORDAMCHIPYTHON_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.YORDAMCHIPYTHON_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.YORDAMCHIPYTHON_REGISTRY_PASSWORD }}
          containerAppName: yordamchi-python
          resourceGroup: yordamchi
          imageToBuild: dro14/yordamchi-python:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


