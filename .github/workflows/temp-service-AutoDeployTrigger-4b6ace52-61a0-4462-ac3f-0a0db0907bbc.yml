name: Trigger auto deployment for temp-service

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/temp-service-AutoDeployTrigger-4b6ace52-61a0-4462-ac3f-0a0db0907bbc.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TEMPSERVICE_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.TEMPSERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TEMPSERVICE_REGISTRY_PASSWORD }}
          containerAppName: temp-service
          resourceGroup: Temp
          imageToBuild: dro14/temp-service:${{ github.sha }}
          
            

     

