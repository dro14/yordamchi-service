name: Trigger auto deployment for yordamchi-service

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/yordamchi-service-AutoDeployTrigger-7fd93158-656f-4681-9467-43938ac9cabb.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.YORDAMCHISERVICE_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.YORDAMCHISERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.YORDAMCHISERVICE_REGISTRY_PASSWORD }}
          containerAppName: yordamchi-service
          resourceGroup: Yordamchi
          imageToBuild: dro14/yordamchi-service:${{ github.sha }}
          

     

