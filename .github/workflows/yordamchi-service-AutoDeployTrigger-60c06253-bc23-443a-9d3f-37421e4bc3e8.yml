name: Trigger auto deployment for yordamchi-service

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/yordamchi-service-AutoDeployTrigger-60c06253-bc23-443a-9d3f-37421e4bc3e8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.YORDAMCHISERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.YORDAMCHISERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.YORDAMCHISERVICE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.YORDAMCHISERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.YORDAMCHISERVICE_REGISTRY_PASSWORD }}
          containerAppName: yordamchi-service
          resourceGroup: Yordamchi
          imageToBuild: dro14/yordamchi-service:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


